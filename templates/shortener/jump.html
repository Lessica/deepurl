        <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=0.6667, user-scalable=no" />

        <meta name ="keywords" content="shortener" />
        <base target="_top">
        <title>跳转页面</title>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <div style="display: inline;">
                    <h3 id="jump-tip">跳转中...</h3>
                </div>
            </div>
        </div>
        <script>
            function is_weixin() {
                var ua = navigator.userAgent;
                return (/QQ\/([\d\.]+)/.test(ua) || ua.indexOf("MicroMessenger") > -1);
            }
            window.location.href = "{{ url }}";
            var tip = document.getElementById("jump-tip");
            if (is_weixin()) {
                tip.innerText = "请点击右上角按钮，选择“用 Safari 打开”。";
            }
        </script>
    </body>
</html>
